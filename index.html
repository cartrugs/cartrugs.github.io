<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica API Pexels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="flex-container">
        <div class="logo">
            <img src="assets/1829371.png" alt="Logo">
          </div>
          <p class="app-name">picsApp</p>
          <p class="app-nav">inicia seción</p>
          <p class="app-nav">regístrate</p>  
          <p class="app-nav">comparte</p>    
        <div class="busqueda">
          <form id="idFormulario" class="formSearch">
            <input type="text" id="palabra" placeholder="Introduce palabra">
            <input type="submit" class="btn-submit" value="Buscar ">
          </form>
        </div>
    </header>
    <main class="row">
        <section class="tendencias-estaticas">
            <div id="photosPrincipales" class="flex-container">
            </div>
            <div id="filter">
                <form id="form-filtro">
                    <select id="filtroPosicion" name="horizontal-vertical">
                    <option id="horizontalId" value="horizontal">horizontal</option>
                    <option id="verticalId" value="vertical" selected>vertical</option>
                  </select>
                </form>                    
                <div class="pintarFiltro"></div>
            </div>
        </section>
        <section id="resultadoBusqueda">
            <div class="flex-container despliegue"></div>
        </section>
    </main>
    <section id="mostrarTendencias" class="tendencias-despliegue">
        <div id="imageContainerTendencias" class="flex-container despliegue"></div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
